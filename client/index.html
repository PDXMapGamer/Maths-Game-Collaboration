<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Maths game</title>
  </head>
  <!-- made a static navigation bar to stay on page throughout game - Anu -->

  <!-- <section id="body-grid-container"> -->
  <body>
    <header>
      <nav>
        <div id="game-logo">Maths BlitZ</div>
        <!-- Welcome slogan -->
        <ul class="mainnavbar">
          <li><a id="home-link" class="anav home-link">Homepage</a></li>
          <li><a id="games-link" class="anav games-link">Game</a></li>
          <li><a id="leaderboard-link" class="anav leaderboard-link">Leaderboard</a></li>
        </ul>
      </nav>
    </header>
    <!-- moved nav bar and did some basic effects this should work for everything and makes it look a liitle cleaniner colours need to change. 26/09/24 0938 -->

    <!-- index-section will be the first section the user sees before being taken to middle-section after clicking submit -Anu  -->

    <section id="index-section">
      <h2>Welcome to MathBlitZ!</h2>

      <!-- had intial idea to use emoji (generated from an api and randomly assigned) instead of username but decided due to time to have the user input a name. initially discussed -Sam and Anu - 24/09/24 1413-->
      <p class="startingSentance">Please type in your name.</p>
      <form class="usernameForm" id="usernameForm" method="POST">
        <!-- action="server.js" method="POST" -->
        <label for="username">Username</label><br />
        <input type="text" id="username" name="username" placeholder="Write your name" /><br />
        <button type="submit" id="submitButton" class="letsPlayButton btn-arrow">
          <span>LETS PLAY</span>
        </button>
        <!-- musa added the submit butten 25/09/2024 10:30 -->
      </form>
    </section>
    <section id="games-section">
      <section id="operator-buttons">
        <!-- Add hover CSS explaing what each button does  -->
        <!-- In JS add an onclickeventlistner -->
        <button id="additionSelector">+</button>
        <button id="minusSelector">-</button>
        <button id="multiplicationSelector">x</button>
        <button id="divideSelector">รท</button>
        <button id="randomSelector">+-xรท</button>
        <!-- Maybe have the random button say "All of them!" -->
      </section>

      <section id="middle-section">
        <section id="start-score-section">
          <div id="userEmoji"></div>
          <p id="score-display">Score:</p>
          <button id="startButton">START</button>
          <div id="liveScore"></div>
        </section>
        <section id="timerContainerMaster">
          <p>Timer</p>
          <div id="countdownTimer"></div>
          <div id="timerContainer" class="timerContainer"></div>
        </section>
      </section>
      <section id="maths-area">
        <div id="mathsQuestion"></div>
        <form id="answerForm">
          <input type="text" id="answerInput" name="answerInput" placeholder="Write your answer" />
          <button id="answerSubmit">submit</button>
        </form>
      </section>
    </section>
    <section id="leaderboard-section">
      <!-- HTML added in JS -->
    </section>
    <footer>
      <!-- making a footer for webpages -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <!-- adding social media links footer -->
      <a href="https://www.github.com/anuseed" style="font-size: 45px" class="fa fa-github fa-github1"></a>
      <a href="https://www.github.com/anuseed" style="font-size: 45px" class="fa fa-github fa-github2"></a>
      <a href="https://www.github.com/sammymcsammyson" style="font-size: 45px" class="fa fa-github fa-github3"></a>
      <a href="https://www.github.com/anuseed" style="font-size: 45px" class="fa fa-github fa-github4"></a>
    </footer>
  </body>
  <!-- </section> -->
</html>
